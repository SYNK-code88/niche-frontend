<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niche-Notify Dashboard</title>
    <!-- Link to our stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Load our JavaScript (defer means load it after the HTML) -->
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Niche-Notify</h1>
        <p>Your simple web page monitor</p>
    </header>

    <main class="container">
        
        <!-- Section 1: The Form to Add a New Monitor -->
        <section class="card" id="form-section">
            <h2>Add New Monitor</h2>
            <!-- This is the form our JavaScript will watch -->
            <form id="monitor-form">
                <div class="form-group">
                    <label for="url">URL to Watch</label>
                    <input type="url" id="url" name="url" placeholder="https://example.com/product/123" required>
                </div>
                
                <div class="form-group">
                    <label for="css_selector">CSS Selector</label>
                    <input type="text" id="css_selector" name="css_selector" placeholder=".price-tag or #stock-status" required>
                </div>
                
                <div class="form-group">
                    <label for="user_email">Your Email</label>
                    <input type="email" id="user_email" name="user_email" placeholder="you@example.com" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submit-button">Start Monitoring</button>
            </form>
        </section>

        <!-- Section 2: The List of Active Monitors -->
        <section class="card" id="list-section">
            <h2>Active Monitors</h2>
            <!-- We'll show a loading message here -->
            <div id="loading-message">Loading monitors...</div>
            
            <!-- Our JavaScript will fill this div with monitor cards -->
            <div id="monitors-list">
                <!-- Example of what a card will look like:
                <div class="monitor-card">
                    <button class="delete-btn" data-id="1">Ã—</button>
                    <p class="monitor-url">https://example.com</p>
                    <p class="monitor-selector">.price</p>
                    <p class="monitor-email">you@example.com</p>
                </div>
                -->
            </div>
        </section>

    </main>

    <footer>
        <p>Built with Python, FastAPI, and Netlify</p>
    </footer>

</body>
</html>
